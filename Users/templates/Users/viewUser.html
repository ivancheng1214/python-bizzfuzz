{% extends 'base.html' %}
{% load staticfiles i18n %}
{% load oldFilter %}


{% block title %}{% endblock %}

{% block head %}
<link href="{% static 'css/userList.css' %}" rel="stylesheet">
<link href="{% static 'css/addUser.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}

{% block main %}
<div class="container">

  <form role="form" method="post" action="">
    {% csrf_token %}

    <div class="form-style">
      <form>
        <fieldset><legend>Personal</legend>

          <label for="field1"><span>UserName <span class="required">*</span></span><input type="text" class="input-field" name="username" value={{user.username}} /></label>
          <label for="field2"><span>Password <span class="required">*</span></span><input type="email" class="input-field" name="password" value={{user.password}} /></label>
          <label for="field3"><span>Birthday <span class="required">*</span></span><input type="date" class="input-field" name="birth_date" value={{user.birth_date | date:"Y-m-d"}} /></label>
          <label for="field4"><span>RandomId <span class="required">*</span></span><input type="number" class="input-field" name="randomId" value={{user.randomId}} /></label>

          

        </fieldset>

      </form>
    </div>

  </form> 
</div>
{% endblock main %}


{% endblock body %}
